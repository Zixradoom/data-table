plugins {
  // Apply the java-library plugin for API and implementation separation.
  id 'java-library'
  id 'eclipse'
  id 'maven-publish'
}

java {
  modularity.inferModulePath = true
  sourceCompatibility = JavaVersion.VERSION_16
  targetCompatibility = JavaVersion.VERSION_16
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral ()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

tasks.named ( 'test' ) {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}

javadoc {
  if ( JavaVersion.current ().isJava9Compatible () ) {
      options.addBooleanOption ( 'html5', true )
  }
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'com.zixadoom'
      artifactId = 'data-table-core'
      version = '0.1'
  
      from components.java
      
      pom {
        name = 'Data Table Core'
        description = 'Represent a table of binary records'
        
        licenses {
          license {
            name = 'GNU General Public License, Version 3.0'
            url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
          }
        }
        developers {
          developer {
            id = 'zixradoom'
            name = 'Anthony J Simon'
            email = 'zixradoom@gmail.com'
          }
        }
        scm {
          connection = 'scm:git:https://github.com/Zixradoom/data-table.git'
          developerConnection = 'scm:git:https://github.com/Zixradoom/data-table.git'
          url = 'https://github.com/Zixradoom/data-table'
        }
      }
    }
  }
  repositories {
    maven {
        // change to point to your repo, e.g. http://my.org/repo
        url = layout.buildDirectory.dir('repo')
    }
  }
}
